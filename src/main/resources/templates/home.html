<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>SafeHood - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f6fafd;
            margin: 0;
            padding: 0;
            color: #274957;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #b0f2c2 0%, #64c9e2 100%);
            /* pleasant mint blue-green gradient */
            padding: 20px 60px;
            box-shadow: 0 2px 14px rgba(87,199,172,0.12);
        }
        .navbar .brand {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
            color: #187ca9;
            text-shadow: 0 1px 0 #fcfefe;
        }
        .navbar .nav-links {
            display: flex;
            gap: 17px;
        }
        .navbar .nav-links a {
            text-decoration: none;
            color: #187ca9;
            background: #e3fbf3;
            padding: 9px 20px;
            border-radius: 21px;
            font-weight: 500;
            transition: background 0.2s, color 0.2s;
            box-shadow: 0 2px 6px rgba(87,199,172,0.08);
            border: 1px solid #cce7ec;
        }
        .navbar .nav-links a:hover {
            background: #64c9e2;
            color: #fff;
        }
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 82vh;
            justify-content: center;
        }
        .main-content h1 {
            font-size: 3.1rem;
            color: #187ca9;
            margin-bottom: 22px;
            text-shadow: 0 2px 0 #c4ffe5, 0 4px 10px rgba(125,222,190,0.07);
            letter-spacing: 3px;
        }
        .typing-text {
            font-size: 1.55rem;
            min-height: 2.2rem;
            color: #30837c;
            background: #eaf9ff;
            border-radius: 13px;
            padding: 14px 18px;
            margin-bottom: 20px;  /* increased bottom margin for spacing */
            box-shadow: 0 4px 32px rgba(131,198,211,0.12);
            font-weight: 500;
            text-align: center;
            max-width: 480px;
        }
        .button-group {
            display: flex;
            gap: 24px;
        }
        .btn {
            background: #64c9e2;
            color: white;
            border: none;
            border-radius: 22px;
            padding: 12px 36px;
            font-size: 1.15rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(100,201,226,0.27);
            transition: background 0.3s, transform 0.2s;
            text-align: center;
            min-width: 120px;
        }
        .btn:hover {
            background: #187ca9;
            transform: translateY(-3px);
            box-shadow: 0 10px 26px rgba(24,124,169,0.36);
        }
        /* Responsive adjustments */
        @media (max-width: 900px) {
            .main-content h1 { font-size: 2rem; }
            .navbar { padding:13px 12px;}
            .button-group {
                flex-direction: column;
                gap: 16px;
            }
            .btn {
                width: 80vw;
                min-width: unset;
                padding: 14px;
                font-size: 1.1rem;
            }
            .typing-text {
                max-width: 90vw;
                font-size: 1.45rem;
            }
        }
    </style>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="brand">SafeHood</div>
        <div class="nav-links">
            <a th:href="@{/register}">Register Society</a>
           <!--  <a th:href="@{/loginPage}">Login</a> -->
        </div>
    </nav>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <h1>SafeHood</h1>
        <div class="typing-text" id="typing"></div>
        <!-- Added User/Admin buttons -->
        <div class="button-group">
            <button class="btn" type="button" onclick="window.location.href='/loginPage'">User</button>
			<button class="btn" type="button" onclick="window.location.href='/loginPage'">Admin</button>

        </div>
    </div>

    <!-- Typing Animation JS -->
    <script>
        const text = "Your neighbour is safe with SafeHood";
        const typingDiv = document.getElementById('typing');
        let idx = 0;

        function typingEffect() {
            if (idx < text.length) {
                typingDiv.textContent += text[idx];
                idx++;
                setTimeout(typingEffect, 60);
            }
        }
        typingEffect();
    </script>
</body>
</html>
